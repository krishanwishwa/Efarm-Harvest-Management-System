  <!DOCTYPE html>
  <html>
  <head>
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <link href="{% static 'reg/reg.css' %}" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
  <link rel="stylesheet" href="{% static 'frontend/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'frontend/assets/css/fontawesome-all.min.css' %}">
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <!-- //web font -->
  </head>
  <body style="background-image: url({% static 'frontend/assets/images/main-slider/slide1.jpg' %});">
  	<!-- main -->
  	<div class="main-w3layouts wrapper">
  		<h1 class="block-title text-center">Welcome</h1>
  		<div class="main-agileinfo" style="background-color:rgba(0, 0, 0, 0.5)">
  			<div class="agileits-top">
  				<form action="{% url 'register' %}" method="post">
            {% csrf_token %}
  					<input class="text email" type="text" name="firstname" placeholder="First Name" required="">
  					<input class="text email" type="text" name="lastname" placeholder="Last Name" required="">
            <input class="text email" type="text" name="username" placeholder="Username" required="">
            <input class="text email" type="email" name="email" placeholder="Email" required="">
  					<input class="text" type="password" name="password1" placeholder="Password" required="">
  					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
  					<div class="wthree-text">
  						<div class="clear"> </div>
  					</div>
  					<input type="submit" value="SIGNUP">
  				</form>
  				<p>Already Registerd? <a href="{% url 'login' %}"> Login Now!</a></p>
  			</div>
  		</div>
  	</div>
  </body>
  </html>
